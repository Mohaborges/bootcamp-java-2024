<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Grid</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="EjercicioGrid.css">
</head>
<body>
    <div class="container-fluid text-center display-3">
            <div class="row">
                <div class="col verde">FULL WIDTH</div>
            </div>
            <div class="row">
                <div class="col azul me-1">HALF WIDTH</div>
                <div class="col azul ms-1">HALF WIDTH</div>
            </div>
            <div class="row">
                <div class="col rojo me-1">THIRD</div>
                <div class="col rojo ms-1 me-1">THIRD</div>
                <div class="col rojo ms-1">THIRD</div>
            </div>
            <div class="row">
                <div class="col-8 amarillo me-1">TWO THIRD</div>
                <div class="col amarillo ms-1">THIRD</div>
            </div>
            <div class="row">
                <div class="col naranja me-1">1/4</div>
                <div class="col naranja me-1 ms-1">1/4</div>
                <div class="col naranja me-1 ms-1">1/4</div>
                <div class="col naranja ms-1">1/4</div>
            </div>
            <div class="row">
                <div class="col-9 violeta me-1">3/4</div>
                <div class="col violeta ms-1">1/4</div>
            </div>
            <div class="row">
                <div class="col gris me-1">1</div>
                <div class="col-10 gris ms-1 me-1">10</div>
                <div class="col gris ms-1">1</div>
            </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
