<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Toggle</title>
    <style>
        .background-rojo {
            background-color: red;
        }

        .background-azul {
            background-color: blue;
        }
    </style>
</head>
<body>
    <p id="parrafo">Este es un párrafo de ejemplo.</p>
    <button id="toggleButtonRojo">Cambiar color del párrafo a Rojo</button>
    <button id="toggleButtonAzul">Cambiar color del párrafo a Azul</button>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
