<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Add Remove Item</title>
</head>
<body>
        <fieldset style="width: 35vw;">
            <legend>Add Item</legend>
            <input type="submit" value="push" id="push"/>
            <input type="submit" value="unshift" id="unshift"/>
            <input type="submit" value="insert at" id="insert"/>
            <input type="number" min="1" max="100" id="addItem"/>
        </fieldset>
        <fieldset style="width: 35vw;">
            <legend>Remove Item</legend>
            <input type="submit" value="pop" id="pop"/>
            <input type="submit" value="shift" id="shift"/>
            <input type="submit" value="remove at" id="remove"/>
            <input type="number" min="1" max="100" id="removeItem"/>
        </fieldset>
        <span id="mostrarArray"></span>
        <script src="main.js"></script>
</body>
</html>
